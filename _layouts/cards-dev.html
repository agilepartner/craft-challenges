{% include head.html %}
{% include header.html %}

<main class="page-cards">
  <div class="page-wrapper">

    <div class="grid-flex v-align-middle grid-title">
      <div class="column">
        <h1 class="m-0">{{page.title}}</h1>
      </div>
      <div class="column text-right">
        <a href="{{ site.baseurl }}" class="btn bg-gradient-main-color fa-arrow-left left link-homepage">Back to homepage</a>
      </div>
    </div>

    <div class="grid-flex grid-cards">
      {% for card in site.dev %}
      <div class="column w-16">
        <a href="{{ site.url }}{{ site.baseurl }}{{ card.url }}"><img src="{{card.image}}"  /></a>
      </div>
      {% endfor %}
    </div>
  </div>
</main>

{% include footer.html %}
