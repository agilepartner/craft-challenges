<!doctype html>
<html lang="en">
<head>
  <title>Craft challenges</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}/assets/images/favicon/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ce2121">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">

  <meta name="author" content="AgilePartner">
  <meta name="description" content="This site contains cards and instructions to organize and play craft challenges in your organizations.">

  <meta property="og:url"                content="{{ site.baseurl }}{{ page.url }}" />
  <meta property="og:type"               content="Website" />
  <meta property="og:title"              content="CRAFT CHALLENGES : {{ page.title }}" />
  
  {% if page.image And page.image != "" And page.image != nil %}
  <meta property="og:image"              content="{{ page.image }}" />
  {% else %}
  <meta property="og:image"              content="{{ site.baseurl }}/assets/images/crafts-poster.png" />
  {% endif %}
  
  {% if page.description And page.description != "" And page.description != nil %}
  <meta property="og:description"              content="{{ page.description }}" />
  {% else %}
  <meta property="og:description"        content="This site contains cards and instructions to organize and play craft challenges in your organizations." />
  {% endif %}
  
  
  <link href='//fonts.googleapis.com/css?family=Nunito:400,300,600,700,800,900,300italic,600italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/buddy.plugins.min.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/share.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/konami.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/custom.css">

  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/buddy.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/konami.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/random-cards.js"></script>
</head>
