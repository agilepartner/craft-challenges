<div class="konami"><img src="https://media.giphy.com/media/xohHbwcnOhqbS/giphy.gif" style="display:none" alt""/>
    <script>
        var allowedKeys = {
            37: 'left',
            38: 'up',
            39: 'right',
            40: 'down',
            65: 'a',
            66: 'b'
        };

        var konamiCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a'];
        var position = 0;
        
        document.addEventListener('keydown', function(e) {
            var key = allowedKeys[e.keyCode];
            var requiredKey = konamiCode[position];

            if (key == requiredKey) {
                position++;

                if (position == konamiCode.length) {
                    activateEgg();
                    resetPosition();
                }
            } else {
                resetPosition();
            }
        });

        function resetPosition() {
            position = 0;
        }

        function activateEgg() {
            alert('Egg found');
        }
    </script>
</div>
